services:
  http-server:
    build: .
    container_name: pr_lab1_http_server
    ports:
      - "8080:8080"
    volumes:
      # Mount website directory for easy content updates
      - ./website:/app/website:ro
      # Mount downloads directory
      - ./downloads:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped